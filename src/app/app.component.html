<div class="row">
  <h4 class="text-primary ms-4 mt-4 fw-bold">Bootstrap Progress Bar</h4>
  <div class="page-wrapper mt-3">
    <div class="skill-header mx-4 px-3 pt-4 mb-n2">
      <div class="row  row-cols-md-3 row-cols-lg-3 g-3">
        <div class="col-xxl-3 col-6">
        <span class="fw-bold text-secondary">Skill</span>
        </div>
        <div class="col-xxl-3 col-1 text-center">
          <span class="fw-bold  text-secondary">Total</span>
        </div>
        <div class="col-xxl-6  col-5 d-flex justify-content-between">
        <span class="ms-1 fw-bold text-secondary">0%</span>
        <span class=" fw-bold text-secondary">10%</span>
        <span class=" fw-bold text-secondary">20%</span>
        <span class=" fw-bold text-secondary">30%</span>
        <span class=" fw-bold text-secondary">40%</span>
        <span class=" fw-bold text-secondary">50%</span>
        <span class=" fw-bold text-secondary">60%</span>
        <span class=" fw-bold text-secondary">70%</span>
        <span class=" fw-bold text-secondary">80%</span>
        <span class=" fw-bold text-secondary">90%</span>
        <span class=" fw-bold text-secondary">100%</span>
       </div>
      </div>
     </div>
    <div class="card mx-4 my-1 px-3 py-2" *ngFor="let table of skill;">
      <div class="row row-cols-md-3 row-cols-lg-3 g-3">
        <div class="col-xxl-3 col-6">
          <h5 class="fw-bold pt-2 text-muted">{{ table.skillName }}</h5>
        </div>
        <div class="col-xxl-3 col-1">
          <h5 class="fw-bold text-center text-muted pt-2">{{ table.totalMember }}</h5>
        </div>
        <div class="col-xxl-6 col-5">
<!-- progress bar  -->
          <div class="progress">
            <div class="progress-bar proficent-color me-2" role="progressbar"
              [ngStyle]="{'width':((table.high*100)/table.totalMember)+'%'}">
            </div>
            <div class="progress-bar intermediate-color me-2" role="progressbar"
              [ngStyle]="{'width':((table.mid*100)/table.totalMember)+'%'}">
            </div>
            <div class="progress-bar bigneer-color" role="progressbar"
              [ngStyle]="{'width':((table.low*100)/table.totalMember)+'%'}">
            </div>
          </div>
<!-- progress bar  -->
        </div>
      </div>
    </div>
  </div>
</div>
